<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="connect.css">
</head>
<body>

    <div class="div">
        <h1 class="titre">LOGIN</h1>
        <div class="box">
            <div class="pseudo-container">
                <label for="">Identifiant</label>
                <input id="login" type="text" placeholder="identifiant">
                <span id="displayError"></span>
            </div>
            <div class="mdp-container">
                <label for="">Mot de passe</label>
                <input id="mdp" type="mdp" placeholder="Mot de passe">
                <span id="displayFail"></span>
            </div>
           

            <button id="btn">CONNEXION</button>
            <div class="forget">
                <p>Mot de passe oublié?</p>
                <p>Cliquez ici pour réinitialiser</p>
            </div>
            <div class="new">
                <p>Nouvel utilisateur</p>
                <p>Cliquez ici pour vous inscrire</p>
            </div>
        </div>

        
    </div>




    <script src="connect.js"></script>
</body>
</html>
