<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomanTea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="title">
        <h1 class="h1">Doman </h1><em>Tea</em>
      </div>
      <div class="navbar">
        <ul>
          <li class="selects select1">THÉS & INFUSIONS</li>
          <li class="selects select2">BOITES & SACHETS</li>
          <li class="selects select3">COFFRETS & CADEAUX</li>
          <li class="selects select4">ACCESSOIRES</li>
          <li class="selects select5">GOURMANDISES</li>
          <li class="selects select6">FAMILLE DOMAN</li>
        </ul>
      </div>
      <div class="language">
        <p language='french' class="lang active" id="fr">FR</p>
        <p language='english' class="lang" id="en">EN</p>
      </div>
      <div class="icons">
        <a href="" class="loupe"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-heart"
            width="44"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" /></svg></a>

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="44" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            </svg>
        <a href="user.html" target="_blank"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-user"
            width="44"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg></a>
        <a href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-shopping-bag"
            width="44"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
            />
            <path d="M9 11v-5a3 3 0 0 1 6 0v5" /></svg></a>
      </div>
    </section>
    <section class="form">
      <input type="search" id="inputSearch" placeholder="Recherche THÉ">
    </section>
    <section class="boutonUpDown">
      <button class="btnSort croissant" id="minToMax">Prix <span id="arrow">↑</span></button>
      <button class="btnSort decroissant" id="maxToMin">Prix <span id="arrow">↓</span></button>
    </section>
      
    <section class="card-container">
      
    </section>
    
    <script src="script.js"></script>
  </body>
  
</html>
