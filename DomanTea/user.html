<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Doman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="connexion">
        <h1 class="connexion-title">CONNEXION</h1>
    </div>
    <form action="">
        <div class="pseudo-container container">
            <label for="pseudo">Pseudo</label>
            <input class="inputForm" type="text" id="pseudo" autocomplete="off">
            <span></span>
        </div>
        <div class="email-container container">
            <label for="email">Email</label>
            <input class="inputForm" type="text" id="email" autocomplete="off">
            <span>Email Incorrect</span>
        </div>
        <div class="password-container container">
            <label for="password">MOT DE PASSE</label>
            <input class="inputForm" type="password" id="password" autocomplete="off">
            <p id="progress-bar"></p>
            <span></span>
        </div>
        <div class="confirm-container container">
            <label for="confirm">COMFIRMER</label>
            <input class="inputForm" type="password" id="confirm" autocomplete="off">
            <span></span>
        </div>
        <input type="submit" value="Valider" id="valider">
    </form>

    <script src="form.js"></script>
</body>
</html>
